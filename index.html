<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Plataforma Barrial</title>
<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
    margin:0;
}
header{
    background:#1e2a3a;
    color:white;
    padding:30px;
    text-align:center;
}
.container{
    max-width:600px;
    margin:40px auto;
}
.zona{
    background:white;
    padding:20px;
    margin-bottom:20px;
    border-radius:8px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
    cursor:pointer;
}
footer{
    text-align:center;
    margin-top:40px;
    color:#666;
}
</style>
</head>
<body>

<header>
<h1>Plataforma Barrial</h1>
<p>Seleccioná tu zona</p>
</header>

<div class="container" id="zonas"></div>

<footer>
Plataforma Barrial © 2026
</footer>

<script>

const url = "https://opensheet.elk.sh/1cYkxT4OBGHnd2EzeMZA5kJfTkSZvfCUEeNubTIWeWxk/Hoja%201";

fetch(url)
.then(res => res.json())
.then(data => {

    const contenedor = document.getElementById("zonas");

    const zonasUnicas = [...new Set(data.map(item => item.zona))];

    zonasUnicas.forEach(zona => {

        contenedor.innerHTML += `
        <div class="zona" onclick="irZona('${zona}')">
            ${zona}
        </div>
        `;

    });

});

function irZona(zona){
    window.location.href = "zona.html?zona=" + zona;
}

</script>

</body>
</html>
